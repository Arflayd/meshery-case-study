apiVersion: apps/v1
kind: Deployment
metadata:
  name: drinks-v3
  labels:
    app: drinks
    version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drinks
      version: v3
  template:
    metadata:
      labels:
        app: drinks
        version: v3
    spec:
      containers:
      - name: drinks
        image: meshery20/drink-producer:v1
        ports:
        - containerPort: 3001

